<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieThroughTime</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>MovieThroughTime</h1>
    <label for="buttonEvolution">Movies Evolution per decade</label>
    <button id="buttonEvolution">Watch</button>
    <hr>
    <label for="selectDecade">Choose an option</label>
    <select name="selectDecade" id="selectDecade">
        <option value="" selected disabled hidden></option>
        <option value="70">70's</option>
        <option value="80">80's</option>
        <option value="90">90's</option>
        <option value="00">00's</option>
        <option value="10">10's</option>
        <option value="20">20's</option>
        <!-- <option value="evolution">Evolution</option> -->
    </select>
    <div id="decadeContainer"></div>
