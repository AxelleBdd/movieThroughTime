<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieThroughTime</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="title">Movie<div class="titleThrough">Through</div><div class="titleTime">Time</div></h1>
        <button id="buttonEvolution"><img src="playbutton.png" alt="playButton" class="play-button-img"></button>
        <button id="buttonStopEvolution"><img src="stop button.png" alt="stopButton" class="stop-button-img"></button>
        <h4 class="description">Come to time travel with us. Discover the best movies of each decade. Make yourself confortable, grab a snack <em>but be f*cking quiet please</em>!</h4>
    </header>
    <hr>
    <label for="selectDecade">Choose an option</label>
    <select name="selectDecade" id="selectDecade">
        <option value="" selected disabled hidden></option>
        <option value="70">70's</option>
        <option value="80">80's</option>
        <option value="90">90's</option>
        <option value="00">00's</option>
        <option value="10">10's</option>
        <option value="20">20's</option>
    </select>
    <div id="decadeContainer"></div>
    <dialog id="detailsContainer"></dialog>
</body>
</html>
